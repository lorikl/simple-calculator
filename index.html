<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Calculator</h1>
        <input type="number" class="numOne">
        <div class="calculator">
            <div class="display">
                <h6 class="displaynum"></h6>
            </div>
            <div class="numbers">
                <p>9</p>
                <p>8</p>
                <p>7</p>
                <p>6</p>
                <p>5</p>
                <p>4</p>
                <p>3</p>
                <p>2</p>
                <p>1</p>
                <p>0</p>
            </div>
            <div class="oporators">
                <button class="add">+</button>
                <button class="subtract">-</button>
                <button class="multiply">*</button>
                <button class="divide">/</button>
            </div>
        </div>

        <input type="number" class="numTwo">
        <p>Your answer = <span class="innerText"></span></p>

    </body>

</html>
<script src="script.js"></script>
